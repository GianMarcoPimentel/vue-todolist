<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-todolist</title>
</head>
<body>
         <!-- Script per utlizzate vue  -->
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="container py-4">
        <h1>
            To Do list
        </h1>
        <ul v-if="tasks.length > 0" 
        class="list-group">
            <li v-for="(currentTask, index) in tasks" 
            class="list-group-item p-3 d-flex justify-content-between align-items-center " 
            :class="currentTask.done == true ? 'text-decoration-line-through ' : ''"
            >
                {{currentTask.text}}

                <i @click="deleteTask(taskIndex)" class="fa-solid fa-x p-2 border border-3 rounded-5   "></i>
            </li>
        </ul>
        <div v-else 
        class="bg-success text-center rounded-3 py-3">
        Complimenti!<br>
        Hai finito la lista di cose da fare! <br>
        A domani per altre attivitÃ !<br>
        ğŸ‘‹ğŸ»
    </div>
        
    <div id="new-task">

        <div class="input-group flex-nowrap mt-5 ">
            <span class="input-group-text">Inserisci una nuova task da fare</span>
            <input 
            v-model="newTask"
            type="text" 
            class="form-control" 
            placeholder="Testo della task" 
            aria-label="Testo della task"
            aria-describedby="new-task"
            >
            <!--
                 Aggiungo il button al quale darÃ² l'azione del 
                 click addTask() per aggiungere la task
            -->
            <button 
            type="button" 
            class="btn btn-light"
            id="new-task"
            @click="addTask()"
            >
            Insersci
            </button>
        </div>
    </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
